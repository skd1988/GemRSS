<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>خلاصه‌ساز اخبار با هوش مصنوعی</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Vazirmatn:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <script type="importmap">
  {
    "imports": {
      "lodash-es": "https://aistudiocdn.com/lodash-es@^4.17.21",
      "react/": "https://aistudiocdn.com/react@^19.1.1/",
      "react": "https://aistudiocdn.com/react@^19.1.1",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0"
    }
  }
  </script>
  <style>
    /* Custom font family setup based on document language */
    html[lang="fa"], html[lang="ar"] {
      font-family: 'Vazirmatn', sans-serif;
    }
    html[lang="en"] {
      font-family: 'Inter', sans-serif;
    }
    
    /* Custom scrollbar styles */
    .scrollbar-thin {
      scrollbar-width: thin;
      scrollbar-color: #374151 rgba(31, 41, 55, 0.5); /* thumb color track color */
    }
    .scrollbar-thin::-webkit-scrollbar {
        height: 8px;
        width: 8px;
    }
    .scrollbar-thumb-gray-700::-webkit-scrollbar-thumb {
        background-color: #374151;
        border-radius: 4px;
    }
    .scrollbar-track-gray-800\/50::-webkit-scrollbar-track {
        background-color: rgba(31, 41, 55, 0.5);
    }
  </style>
  <script>
    // Custom Tailwind theme configuration
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            // Set fallback fonts to be used by Tailwind utilities
            sans: ['Inter', 'Vazirmatn', 'sans-serif'],
          },
          animation: {
            'fade-in': 'fade-in 0.5s ease-out forwards',
            'highlight-fade-out': 'highlight-fade-out 2s ease-in-out forwards',
          },
          keyframes: {
            'fade-in': {
              'from': { opacity: 0, transform: 'translateY(10px)' },
              'to': { opacity: 1, transform: 'translateY(0)' },
            },
            'highlight-fade-out': {
              '0%': { 'box-shadow': '0 0 15px 5px rgba(251, 146, 60, 0.6)' },
              '100%': { 'box-shadow': '0 0 0 0 rgba(251, 146, 60, 0)' },
            },
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-900">
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
